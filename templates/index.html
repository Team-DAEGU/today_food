<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/index.css" rel="stylesheet">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="banner">
        <h1>대구 오늘 뭐먹지?</h1>
        <p>대구의 추천 맛집을 알려주고, 다른 사용자들에게 맛집을 추천할 수 있는 서비스입니다.</p>
        <p>별도의 회원가입 없이 누구나 나만의 맛집을 다른 사람들과 공유해보세요!</p>
    </div>
    <div class="category">
        <button type="button" id="전체" class="btn btn-outline-dark" onclick="location.href='/'">전체</button>
        <button type="button" id="양식" class="btn btn-outline-dark" onclick="location.href='/list/양식'">🍝 양식</button>
        <button type="button" id="일식" class="btn btn-outline-dark" onclick="location.href='/list/양식'">🍣 일식</button>
        <button type="button" id="중식" class="btn btn-outline-dark" onclick="location.href='/list/양식'">🍜 중식</button>
        <button type="button" id="한식" class="btn btn-outline-dark" onclick="location.href='/list/양식'">🍚 한식</button>
        <button type="button" id="술집" class="btn btn-outline-dark" onclick="location.href='/list/양식'">🍻 술집</button>
        <button type="button" id="카페" class="btn btn-outline-dark" onclick="location.href='/list/양식'">☕ 카페</button>
    </div>
    <div class="store-list row row-cols-1 row-cols-md-3 g-4  m-4">
        {% for e in data %}
        <div class="col"> <!-- card 시작-->
            <div class="card h-100">
                <img class="store-thumnail" src="{{ e['img_url'] }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p>
                        <span class="title">{{ e['title'] }} </span>
                        <span class="address">{{ e['address'] }}</span>
                    </p>
                    <p class="tag-like">
                        <span class="tag-list">
                            {% for tag in e['tags'] %}
                            <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </span>
                        <span>
                            <a class="like-btn" onclick="change_like()">
                                {% if e['like'] == 0 %}
                                <img class="like" src="../static/images/heart-light.png">
                                {% else %}
                                <img class="like" src="../static/images/heart-fill.png">
                                {% endif %}
                            </a>
                            {{ e['like'] }}
                        </span>
                    </p>
                </div>
            </div>
        </div> <!-- card 끝-->
        {% endfor %}
    </div>
    
    <script src="../static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
