<html>

<head>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=999079b1d811161a9805b62323cc3c36&libraries=services"></script>
    <title>상세정보</title>
    <!-- BootsStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/default.css" type="text/css">
    <link rel="stylesheet" href="/static/css/index.css" type="text/css">
    <link rel="stylesheet" href="/static/css/detail.css" type="text/css">
    <script src="today_food/static/js/posts.js"></script>
</head>

<body>
    <div class="page-top">
        <h1 class="page-title">상세 정보확인</h1>
        <div class="btn-group">
            <a href="javascript:window.history.back();" class="btn btn-outline-dark active" aria-current="page">뒤로</a>
            <a href="#" class="btn btn-outline-dark">수정</a>
            <a href="#" class="btn btn-outline-dark">삭제</a>
        </div>
    </div>
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ data['img_url'] }}" class="store-img img-fluid" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body h-100 p-4">
                    <div class="row">
                        <div class="title-category">
                            <span class="info-title me-4" id = "name">{{ data['title'] }}</span>
                            <span class="info-category" id = "category">{{ data['category'] }}</span>
                        </div>
                        <p class="info-address mb-4" id="address">{{ data['address'] }}</p>
                        <p class="info-comment" id="comment">{{ data['comment'] }}</p>
                    </div>
                    <div class="tag-like">
                        <div class="tag-list">
                            {% for tag in data['tags'] %}
                            <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                        <div class="">
                            <a class="like-btn">
                                {% if data['like'] == 0 %}
                                <img class="like" src="/static/images/heart-light.png">
                                {% else %}
                                <img class="like" src="/static/images/heart-fill.png">
                                {% endif %}
                            </a>
                            {{ data['like'] }}
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <p class="info-title">댓글</p>
        </div>
    </div>
     <!-- 주의 배포시 해당 주소로 API키 새로 발급받아서 변경해야함. >

   <!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:50%;height:350px;"></div>
<script>
    var name = document.getElementById('name').innerHTML;
    var address = document.getElementById('address').innerHTML;
    console.log(name);
    console.log(address);

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 1 // 지도의 확대 레벨
    };  

    // 지도를 생성합니다    
    var map = new kakao.maps.Map(mapContainer, mapOption); 

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch(address, function(result, status) {

        // 정상적으로 검색이 완료됐으면 
        if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;"></div>' +
                '<h3>'+name + '</h3>' +
                '<p id="addressClick">'+ address +'</p>' + 
                '</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        } 
    });   
</script>
</body>

</body>

</html>
